<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <title>Geography King!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta name="description" content="A fun game to test your geography knowledge!" />
    <meta name="keywords" content="geography game, geogame, geography, cartography, puzzle game" />


    <link rel="stylesheet" type="text/css" href="css/formcss.css"/>
    <!--Adding in Google Fonts API !
    font-family: 'Sniglet', cursive; !-->
    <script type="text/javascript" src="js/loadjquery.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
    <script type='text/javascript' src='js/form.js'></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css" />
    <link href='http://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed' rel='stylesheet' type='text/css'>


<img alt="background" src="pics/wave.jpg" id="background"/>




    <div class="form">
        <form name="myForm" onSubmit="validateForm();">
            <h1>Please select your settings</h1>
            <br>
            <input type="radio" name="difficulty" id="Easy">Easy<br>
            <input type="radio" name="difficulty" id="Medium" checked>Medium<br>
            <input type="radio" name="difficulty" id="Hard">Hard<br>

            <input type ="button" value ="Submit" onclick="main();">
    </div>


    <div id="map" style="width: 50%; height: 50%">
        
        <script>
            var map = L.map('map').setView([51.505, -0.09], 13);

            L.tileLayer('http://{s}.tile.cloudmade.com/39163026c2a14eb2b14eb4e3b40e956a/997/256/{z}/{x}/{y}.png', {
                attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>',
                maxZoom: 18
            }).addTo(map);

        </script>
    </div>

</html>
